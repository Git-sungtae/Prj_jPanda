<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<button class="btn btn-primary" id="test-btn" style="float:right;">정훈씨 버튼</button>
<script type="text/javascript">
	let webSocket = new WebSocket("ws://localhost:8888/trade-ws");
	
	webSocket.onopen = function(){
		console.log("webSocket opened");
	}
	
	$('#test-btn').on("click", function(){
		console.log("event called");
		let message =JSON.stringify([{memberId: 'test', talentNo: '103', listType: 'sell'}, {memberId: 'test', talentNo: '102', listType: 'sell'}, {memberId: 'test', talentNo: '58', listType: 'refund'}]);
		webSocket.send(message);
	});
	
	webSocket.onclosed = function(){
		console.log("server closed");
	}
	
</script>
</body>
</html>
