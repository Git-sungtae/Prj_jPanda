<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/js/jquery.js"></script>
<link th:href="@{/css/board.css}" rel="stylesheet"/>
<script type="text/javascript">
	function chk() {
		var checkbox = $('.checkbox')
		for(var i = 0; i < checkbox.length; i++) {
			if(checkbox[i].checked) {
				return true;
			}
			
		}
		alert("하나 이상의 데이터를 체크해주세요");
		return false;
	}
</script>
</head>
<body>
	<h1>환전 관리</h1>
	<form action="/admin/exchange" method="post" onsubmit="return chk()">
	<input type="hidden" name="_method" value="put">
		<table border="1">
			<tr>
				<th>선택</th>
				<th>신청번호</th>
				<th>재능번호</th>
				<th>아이디</th>
				<th>신청일</th>
				<th>총금액</th>
				<th>상태</th>
			</tr>
        	<tr th:each="exchange : ${exList}">
            	<td><input type="checkbox" class="checkbox" th:name="exchangeNo" th:value="${exchange.exchangeNo}"></td>
            	<td th:text="${exchange.exchangeNo}"></td>
           	 	<td th:text="${exchange.talentNo}"></td>
            	<td th:text="${exchange.id}"></td>
            	<td th:text="${exchange.submitDate}"></td>
           		<td th:text="${exchange.total}"></td>
            	<td th:text="${exchange.status}"></td>
       		</tr>
			<tr>
				<td colspan="7">
					<input type="submit" th:name="status" value="환전완료">
					<input type="submit" th:name="status" value="반려">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
