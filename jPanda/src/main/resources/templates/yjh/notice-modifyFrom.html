<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/js/jquery.js"></script>
<link th:href="@{/css/board.css}" rel="stylesheet"/>
</head>
<body>
	<form th:action="'/admin/notice/'+${notice.noticeNo}+'/modify'" method="post">
	<input type="hidden" name="_method" value="put">
		<table border="1">
			<tr>
				<th>제목</th>
					<td><input name="title" type="text" th:value="${notice.title}"></td>
			</tr>
			<tr>
				<th colspan="2">내용</th>
			</tr>
			<tr>
				<td colspan="2"><textarea name="content" rows="30" cols="30" th:text="${notice.content}"></textarea></td>
			</tr>
		</table>
		<input type="submit" value="수정완료">
	</form>
</body>
</body>
</html>
