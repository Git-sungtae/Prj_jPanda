<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/js/jquery.js"></script>
<link th:href="@{/css/board.css}" rel="stylesheet"/>
</head>
<body>
	<form th:action="'/admin/notice/'+${notice.noticeNo}+'/modify-form'" method="get">
		<table border="1">
			<tr>
				<th>제목</th>
					<td th:text="${notice.title}"></td>
			</tr>
			<tr>
				<th colspan="2">내용</th>
			</tr>
			<tr>
				<td colspan="2" th:text="${notice.content}"></td>
			</tr>
		</table>
		<input type="submit" value="수정하기">
	</form>
</body>
</html>
