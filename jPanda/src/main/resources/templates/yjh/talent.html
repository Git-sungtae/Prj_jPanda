<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/js/jquery.js"></script>
<link th:href="@{/css/board.css}" rel="stylesheet"/>
</head>
<body>
	<h1>판매 등록 신청 현황</h1>
		<table border="1">
			<tr>
				<th>선택</th>
				<th>아이디</th>
				<th>재능번호</th>
				<th>제목/눌렀을때 상세 내용 보이게</th>
				<th>요약 설명</th>
				<th>신청 날짜</th>	
				<th>상태</th>
			</tr>
        	<tr th:each="talent : ${talentList}">
            	<td><input type="checkbox" class="checkbox" name="talentNo" th:value="${talent.talentNo}"></td>
            	<td th:text="${talent.sellerId}"><input type="hidden" class="hid" name="sellerId" th:value="${talent.sellerId}"></td>
           	 	<td th:text="${talent.talentNo}"></td>
            	<td>
            		<a class="detail" th:text="${talent.title}"></a>
            	</td>
            	<td th:text="${talent.summary}"></td>
           		<td th:text="${talent.regDate}"></td>
            	<td th:text="${talent.talentStatus}"></td>
       		</tr>
			<tr>
				<td colspan="7">
					<input type="button" class="btn" value="검토 완료">
				</td>
			</tr>
		</table>
</body>
<script type="text/javascript">
	let webSocket = new WebSocket("ws://localhost:8888/trade-ws");

 	$(".btn").on("click", function(){
		let talentNo = $("input.checkbox:checked").map(function(){
			return $(this).val();
		}).get();
		
		if(talentNo.length == 0) {
			alert("하나 이상의 데이터를 체크해주세요.");
			return;
		}
		
		let talentDto = [];
		let regDate = Date.now();
		let statusDate = Date.now();
		let sellerId = [];
		
		talentNo.forEach(function(item) {
			let tr = $(`input.checkbox[value='${item}']`).closest("tr");
			let td = tr.children();
			sellerId.push(td.eq(1).text());
			});
		
		console.log(sellerId);
		
		for(var i = 0; i < talentNo.length; i++) {
			talentDto.push({regDate: regDate, statusDate: statusDate, talentNo: talentNo[i], sellerId: sellerId[i]});
		}
		
		$.ajax({
			url : "/admin/talents/" + talentNo.join(","),
			method : "PATCH",
			contentType : "application/json",
			data : JSON.stringify(talentDto),
			success : function(result) {
				if(result > 0) {
					webSocket.send(talentDto);
					alert("성공적으로 반영되었습니다");
					location.href="/admin/talents";
				} else {
					alert("수정사항 입력 중 오류 발생했습니다");
					history.back();
				}
			},
			error : function(jqXHR, textStatus, errorThrown) {
				alert("처리중 오류가 발생했습니다");
			}
		});
	});
</script>
</html>
