<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/js/jquery.js"></script>
<link th:href="@{/css/board.css}" rel="stylesheet"/>
</head>
<body>
	<h1>판매 등록 신청 현황</h1>
	<form action="/admin/talent" method="post" onsubmit="return chk()">
	<input type="hidden" name="_method" value="put">
		<table border="1">
			<tr>
				<th>선택</th>
				<th>아이디</th>
				<th>재능번호</th>
				<th>제목/눌렀을때 상세 내용 보이게</th>
				<th>요약 설명</th>
				<th>신청 날짜</th>
				<th>상태</th>
			</tr>
        	<tr th:each="talent : ${talentList}">
            	<td><input type="checkbox" class="checkbox"></td>
            	<td th:text="${talent.sellerId}"></td>
           	 	<td th:text="${talent.talentNo}"></td>
            	<td th:text="${talent.title}"></td>
            	<td th:text="${talent.summary}"></td>
           		<td th:text="${talent.regDate}"></td>
            	<td th:text="${talent.status}"></td>
       		</tr>
			<tr>
				<td colspan="7">
					<input type="submit" value="검토 완료">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
