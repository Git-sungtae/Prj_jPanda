<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시판 페이지</title>
    <link rel="stylesheet" type="text/css" href="/css/board.css">
</head>
<body>
    <header>
        <div class="logo">로고</div>
        <nav>
            <ul>
                <li><a href="#">판매 등록</a></li>
                <li><a href="#">판매 게시판</a></li>
                <li><a href="#">거래 관리</a></li>
                <li><a href="#">충전 및 내역</a></li>
                <li><a href="#">문의</a></li>
                <li><a href="#">마이 페이지</a></li>
            </ul>
            <div class="search">
                <input type="text" placeholder="검색어를 입력하세요">
                <button>검색</button>
            </div>
        </nav>
    </header>
    <section>
        <h2>공지사항 리스트</h2>
        <ul>
            <li th:each="notice : ${noticeList}">
                공지사항 제목: <span th:text="${notice.title}"></span>
            </li>
        </ul>
        <h2>판매 게시판 리스트</h2>
        <ul>
            <li th:each="talent : ${talentList}">
                게시글 제목: <span th:text="${talent.title}"></span>
            </li>
        </ul>
    </section>
    <footer></footer>
</body>
</html>
