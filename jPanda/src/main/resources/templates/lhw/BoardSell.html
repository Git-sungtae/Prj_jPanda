<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시판 페이지</title>
    <link rel="stylesheet" type="text/css" href="/css/board.css">
</head>
<body>
    <header>
        <div id="logo">로고</div>
        
        <div class="search">
                <input type="text" placeholder="검색어를 입력하세요">
                <button>검색</button>
            </div>
        <nav>
            <ul>
                <li><a href="#">판매 등록</a></li>
                <li><a href="#">판매 게시판</a></li>
                <li><a href="#">거래 관리</a></li>
                <li><a href="#">충전 및 내역</a></li>
                <li><a href="#">문의</a></li>
                <li><a href="#">마이 페이지</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="category1">
    	<h2>대분류 카테고리</h2>
    	<ul>
    		<li><a href="#">비지니스</a></li>
    		<li><a href="#">취미/생활</a></li>
    		<li><a href="#">IT</a></li>
    		<li><a href="#">마케팅 디자인</a></li>
    		<li><a href="#">산업/제품 디자인</a></li>
    		<li><a href="#">그래픽 디자인</a></li>
    		<li><a href="#">패션</a></li>
    		<li><a href="#">기타</a></li>
    	</ul>
    </section>
    
    <section id="category2">
    	<h2>중분류 카테고리</h2>
    	<label for="category">카테고리:</label>
			<select name="category" id="category">
  				<option value="option1">옵션 1</option>
  				<option value="option2">옵션 2</option>
  				<option value="option3">옵션 3</option>
			</select>
    </section>
    
    <section>
        <h2>공지사항 리스트</h2>
        <ul>
            <li th:each="notice : ${noticeList}">
                공지사항 제목: <span th:text="${notice.title}"></span>
            </li>
        </ul>
     </section>
     
     <section>
        <h2>판매 게시판 리스트</h2>
        <ul>
            <li th:each="talent : ${talentList}">
                게시글 제목: <span th:text="${talent.title}"></span>
            </li>
        </ul>
    </section>
    <footer>
    </footer>
</body>
</html>
