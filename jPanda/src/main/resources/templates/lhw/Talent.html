<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<style type="text/css">

/* 페이지 전체 레이아웃 */
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

/* 공통 스타일 */
ul, li {
  list-style: none;
  margin: 0;
  padding: 0;
}

/* 헤더 */
header {
  background-color: #333;
  color: #fff;
  padding: 20px;
}

/* 메뉴 */
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 10px 0;
}

nav ul {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
}

nav li {
  margin: 0 10px;
}

nav a {
  color: #fff;
}

/* 검색 */
.search {
  display: flex;
  justify-content: center;
  align-items: center;
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
}

/* 게시글 목록 */
li {
  border: 1px solid #ccc;
  margin: 20px 10px;
  margin-bottom: 10px;
  padding: 10px;
  text-align: center;
  flex-basis: 48%;
}

li:hover {
  background-color: #f2f2f2;
}


.container {
  display: flex;
  flex-direction: column;
  align-items: center;
}

#top-title {
  text-align: center;
  margin-top: 20px;
}

#main-image {
  margin-left: 5px;
  float: left;
}

.side-info {
  margin-right: 5px;
  float: right;
  text-align: center;
}

.content {
  text-align: center;
  margin-top: 20px;
}



.review-form {
  background-color: #f2f2f2;
  border: 1px solid #ccc;
  padding: 10px;
  margin-bottom: 20px;
  max-width: 500px;
  margin-left: auto;
  margin-right: auto;
}

.review-form .form-group {
  margin-bottom: 10px;
}

.review-form h3 {
  display: inline-block;
  width: 200px;
  font-weight: bold;
  margin-right: 10px;
  text-align: center;
}

.review-form input[type="text"],
.review-form select,
.review-form textarea {
  border: 1px solid #ccc;
  padding: 5px;
  width: calc(100% - 110px);
  box-sizing: border-box;
}

.review-form select {
  width: 110px;
}

.review-form textarea {
  height: 150px;
}

.review-form input[type="submit"] {
  background-color: #4CAF50;
  color: white;
  border: none;
  padding: 10px;
  cursor: pointer;
  font-size: 16px;
}

.review-form input[type="submit"]:hover {
  background-color: #45a049;
}

.review-form input[type="submit"]:focus {
  outline: none;
}


.review-list {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  list-style: none;
}


.review-list li {
  padding: 10px 0;
  border-bottom: 1px solid #ccc;
}

.review-list li:last-child {
  border-bottom: none;
}

.review-list li p {
  margin: 0;
  font-size: 14px;
}

#load-more-button {
  display: block;
  margin: 20px auto 0;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  background-color: #007bff;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
}

#load-more-button:hover {
  background-color: #0069d9;
}




</style>
<script src="/js/jquery.js"></script>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<header>
        <div id="logo">로고</div>
        
        <div class="search">
                <input type="text" placeholder="검색어를 입력하세요">
                <button>검색</button>
        </div>
            
        <nav>
            <ul>
                <li><a href="#">판매 등록</a></li>
                <li><a href="#">판매 게시판</a></li>
                <li><a href="#">거래 관리</a></li>
                <li><a href="#">충전 및 내역</a></li>
                <li><a href="#">문의</a></li>
                <li><a href="#">마이 페이지</a></li>
            </ul>
        </nav>
</header>
		<!-- 판매 정보  -->
	<div class="container">
		<h1 id="top-title" th:text="${talent.title}"></h1>
		<img id="main-image" src="https://via.placeholder.com/400x300.png" alt="상품 이미지">
		
		<div class="side-info">
		  강사 : 		<div th:text="${talent.sellerId}"></div>
		  요약 설명 : 	<div th:text="${talent.summary}"></div>

	         평균 별점 :	<div id="review-filter"></div>
	         
		  	<div id="buy-btn">
			    <button>구매하기</button>
 			</div>
		</div>
		
		<div class="etc-btn">
			<button id="modify-btn">게시물 수정</button>
			<button id="delete-btn">게시물 삭제</button>

		</div>

			<div th:text="${talent.content}"></div>

	<form class="review-form" id="insert-review-form" method="post">

	<form class="review-form" id="update-review-form" method="post" style="display: none;">
	    <h3 class="update-bambooScore">리뷰를 남겨주세요</h3><br>
	    <select id="update-bambooScore" name="bambooScore">
	      <option value="5.0" selected="selected">5점</option>
	      <option value="4.5">4.5점</option>

	<div class="review-list">

<script type="text/javascript" src="/js/jquery.js"></script>	
<script>
$(document).on('click', '.modifyReview', function(){
	// 기존에 있는 인서트 폼 숨기고 업데이트 폼 보여주기
	$('#insert-review-form').hide();
	$('#update-review-form').show();
	// 기존 리뷰의 내용을 가져와서 수정 폼에 채워주기
   	$('#update-content').val($(this).data('content'));
   	$('#review-no').val($(this).data('reviewno'));
   	console.log($(this).data('content'));
   	console.log($(this).data('reviewno'));
});


// 인서트 
function reviewInsert(talentNo){
	if( $("#insert-content").val().trim() == ''){
		alert('내용을 입력해주세요');
		return;
	};  
	$.ajax({
	    type: 'POST',
	    url: "/talents/talent/" + talentNo + "/reviews",
	    data: JSON.stringify({
	    	talentNo : talentNo,
	    	reviewerId : "kzwloppneba",
	        bambooScore: $("#insert-bambooScore").val(),
	        content: $("#insert-content").val()
	    }),
	    contentType : "application/json",
	    dataType:'json',
	    success: function(review) {
	    	$('#review-list').empty();
	        console.log(review);
	        review.forEach(function(review){
	        	const li = $('<li>').appendTo('#review-list');
	        	$('<span>').text(review.reviewerId).appendTo(li);
	        	$('<span>').text(review.reviewDate).appendTo(li);
	        	$('<span>').text(review.bambooScore).appendTo(li);
	        	$('<span>').text(review.content).appendTo(li);
	        	
	        	const modifyBtn = 
	        	$('<button>').attr('type', 'button').attr('class', 'modifyReview')
                .attr('data-reviewNo', review.reviewNo).attr('data-content', review.content)
                .text('수정');
                
	        	
				const deleteBtn = 
				$('<button>').attr('type', 'button').attr('class', 'deleteReview').text('삭제');
				$('<br>').appendTo(li);
				modifyBtn.appendTo(li);
				deleteBtn.appendTo(li);
				}); 
	    },
	    error: function(xhr, status, error) {
	        console.log(xhr);
	        alert('리뷰 작성에 실패하였습니다. 잠시 후 다시 시도해주세요.');
	    }
	});
}

// 업데이트
function sendUpdateReview(talentNo){
	if( $("#update-content").val().trim() == ''){
		alert('내용을 입력해주세요');
		return;
	};  
	 var reviewNo = $("#review-no").val();
	 console.log(reviewNo);
  		$.ajax({
  			type : 'PUT',
  			url : 
  				talentNo + "/reviews/" + reviewNo,
  			data: JSON.stringify({
  		    	talentNo : talentNo,
  		    	reviewNo : reviewNo,
  		    	reviewerId : "kzwloppneba",
  		        bambooScore: $("#update-bambooScore").val(),
  		        content: $("#update-content").val()
  		    }),
  		    contentType : "application/json",
  			dataType : 'json',
  		success : function(review){
			$('#review-list').empty();
			console.log(review);
			review.forEach(function(review){
				const li = $('<li>').appendTo('#review-list');
	        	$('<span>').text(review.reviewerId).appendTo(li);
	        	$('<span>').text(review.reviewDate).appendTo(li);
	        	$('<span>').text(review.bambooScore).appendTo(li);
	        	$('<span>').text(review.content).appendTo(li);
	        	
	        	const modifyBtn = 
	        	$('<button>').attr('type', 'button').attr('class', 'modifyReview')
                .attr('data-reviewNo', review.reviewNo).attr('data-content', review.content)
                .text('수정');
	        	
				const deleteBtn = 
				$('<button>').attr('type', 'button').attr('class', 'deleteReview').text('삭제');
				$('<br>').appendTo(li);
				modifyBtn.appendTo(li);
				deleteBtn.appendTo(li);
				}); 
	    },
		error: function(xhr, status, error) {
	        console.log(xhr);
	        alert('리뷰 수정에 실패하였습니다. 잠시 후 다시 시도해주세요.');
	    }
  		  });
}
  
// 리뷰 삭제
$(document).on('click', '.deleteReview', function() {
	var reviewNo = $(this).data("reviewno");
	var talentNo = $(this).data("talentno");
	console.log(reviewNo);
	console.log(talentNo);
  if (confirm('리뷰를 삭제하시겠습니까?')) {
    $.ajax({
      type: 'DELETE',
      url: talentNo + "/reviews/" + reviewNo,
      data : JSON.stringify({ 
    	  reviewNo : reviewNo,
    	  talentNo : talentNo
      }),
      contentType : "application/json",
      dataType : 'json',
      success: function(reviews) {
    	  $('#review-list').empty();
    	  reviews.forEach(function(review){
				const li = $('<li>').appendTo('#review-list');
	        	$('<span>').text(review.reviewerId).appendTo(li);
	        	$('<span>').text(review.reviewDate).appendTo(li);
	        	$('<span>').text(review.bambooScore).appendTo(li);
	        	$('<span>').text(review.content).appendTo(li);
	        	
	        	const modifyBtn = 
	        	$('<button>').attr('type', 'button').attr('class', 'modifyReview')
              .attr('data-reviewNo', review.reviewNo).attr('data-content', review.content)
              .text('수정');
	        	
				const deleteBtn = 
				$('<button>').attr('type', 'button').attr('class', 'deleteReview')
				.attr('data-reviewNo', review.reviewNo).text('삭제');
				
				$('<br>').appendTo(li);
				modifyBtn.appendTo(li);
				deleteBtn.appendTo(li);
				}); 
      },
      error: function(xhr, status, error) {
        console.log(xhr);
        alert('리뷰 삭제에 실패하였습니다. 잠시 후 다시 시도해주세요.');
      }
    });
  }
});

 

</script>
	
	
	
<!-- 평균 리뷰 스코어와 리뷰 총 개수 출력  -->
<script th:inline="javascript">
	var reviewList = /*[[${reviewList}]]*/[];
	var reviewCount = reviewList.length;
	var totalBambooScore = 0;
	reviewList.forEach(function(review){
		totalBambooScore += review.bambooScore;
	});
	// // 반올림해서 0.5 단위로 계산
	var avgBambooScore = Math.round((totalBambooScore / reviewCount) * 2) / 2;
	// 5점 이상일 경우 5점으로 표시
	if (avgBambooScore > 5) {
		avgBambooScore = 5;
	}
	$('#review-filter').text(avgBambooScore.toFixed(1) + ' / (' + reviewCount + ')');
</script>
