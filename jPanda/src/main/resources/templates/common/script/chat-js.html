<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="chatJsFragment">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.5/sockjs.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
	<script th:inline = 'javascript'>
	
		//전역 변수 선언	
		const memberId = [[${#session.getAttribute('memberId')}]];
		let selectedPartner = null;
		let stompClient = null;
		let blinkInterval = null;
	
		//WebSocket(STOMP) 연결 함수
		function connect(memberId) {
		    var socket = new SockJS('/stomp/chat?' + memberId);
		    stompClient = Stomp.over(socket);
		    stompClient.connect({}, function (frame) {
		        console.log('Connected: ' + frame);
		        loadChatByMemberId(memberId);
		        subscribe(memberId);
		    });
		}
		
		//Direct Message 를 받을 STOMP Url 구독
		function subscribe(memberId){
			stompClient.subscribe('/message/' + memberId, function (response) {
				onMessage(response);
			});
			stompClient.subscribe('/read/' + memberId, function (response) {
				onRead(response);
			});
		}
		
		//메세지 수신시 호출하는 함수
		function onMessage(response){
			let messageInfo = JSON.parse(response.body);
			if (messageInfo != null){
				if (selectedPartner == messageInfo.senderId){
			    	const lastDate = $('#chat-content a.chat-date').last().text();
			    	if(getDate(Date.now()) != lastDate){
						const chatDate = $("<a>").addClass("chat-date btn btn-secondary disabled")
													.text(getDate(messageInfo.chatDate))
													.attr("role","button")
													.attr("aria-disabled","true");
						$("#chat-content").append(chatDate);
			    	}
					const chatElem = $("<div>").addClass("from-other");
					const messageElem = $("<span>").text(messageInfo.message).addClass("chat-message lh-base text-start badge text-bg-success p-2 text-wrap");
					const timeElem = $("<span>").text(getTime(messageInfo.chatDate)).addClass("chat-time badge rounded-pill text-bg-light");
					chatElem.append(messageElem);
					chatElem.append(timeElem);
	                $("#chat-content").append(chatElem);
				    $("#chat-content").scrollTop($("#chat-content").prop("scrollHeight"));
				    $('.partner[value=' + selectedPartner + '] .unread-count').text('1');
				    readPartnerMessage(selectedPartner);
				} else {
					updateChatPartnerList(memberId).then(function(){
						updateselectedPartner($('.partner[value=' + selectedPartner + ']'));
					});
				}
				
				updateTotalUnreadCount();
			}
		}
		
		//상대가 메세지를 읽었을 때 채팅을 보고있다면 읽음으로 수정
		function onRead(response){
			const readerId = response.body;
			if (selectedPartner == readerId){
				console.log('상대방(' + readerId + ')이 메세지를 읽었습니다.')
				$('.read-status').each(function() {
				    $(this).text('읽음')
				    		.removeClass('text-bg-warning')
				    		.addClass('text-bg-info');
				});
			}
		}
		
		//연결 끊기
		function disconnect() {
		    if (stompClient !== null) {
		        stompClient.disconnect();
		        stompClient = null;
		    }
		    console.log("Disconnected");
		}
	
		//채팅 버튼 클릭 시 채팅 팝업 띄우기
		$('#chat-btn').click(function () {
			if (stompClient !== null) { //연결 된 상태에서만 채팅 콘솔 작동 가능
			    $('#chat-console').toggle();
			    $("#chat-content").scrollTop($("#chat-content").prop("scrollHeight"));
			}
		});
	
		//선택된 채팅 상대 표시 업데이트
		function updateselectedPartner(partnerElem) {    
			$('.partner').removeClass('active');
			$(partnerElem).addClass('active');
		}
	
		//채팅 대화 내용 업데이트
		function updateChatContent() {
			$.ajax({
				url: "/chats/" + memberId + "?partner-id=" + selectedPartner,
				method: "GET",
				dataType : "json",
				success: function(chatList) {
					console.log("chatList =>" + chatList);
					$("#chat-content").empty();
					
					chatList.forEach((chat, index) => {
						if (chat.receiverId == selectedPartner) {
							if(index == 0){
								const chatDate = $("<a>").addClass("chat-date btn btn-secondary disabled")
															.text(getDate(chat.chatDate))
															.attr("role","button")
															.attr("aria-disabled","true");
								$("#chat-content").append(chatDate);
							} else if(getDate(chatList[index - 1].chatDate) != getDate(chatList[index].chatDate)){
								const chatDate = $("<a>").addClass("chat-date btn btn-secondary disabled")
															.text(getDate(chat.chatDate))
															.attr("role","button")
															.attr("aria-disabled","true");
								$("#chat-content").append(chatDate);
							}
							const chatElem = $("<div>").addClass("from-me");
							const messageElem = $("<span>").text(chat.message).addClass("chat-message lh-base text-end badge text-bg-success p-2 text-wrap");
							const timeElem = $("<span>").text(getTime(chat.chatDate)).addClass("chat-time badge rounded-pill text-bg-light");
							chatElem.append(readToElem(chat.read));
							chatElem.append(timeElem);
							chatElem.append(messageElem);
		                    $("#chat-content").append(chatElem);
						} else if(chat.senderId == selectedPartner){
							if(index == 0){
								const chatDate = $("<a>").addClass("chat-date btn btn-secondary disabled")
															.text(getDate(chat.chatDate))
															.attr("role","button")
															.attr("aria-disabled","true");
								$("#chat-content").append(chatDate);
							} else if(getDate(chatList[index - 1].chatDate) != getDate(chatList[index].chatDate)){
								const chatDate = $("<a>").addClass("chat-date btn btn-secondary disabled")
															.text(getDate(chat.chatDate))
															.attr("role","button")
															.attr("aria-disabled","true");
								$("#chat-content").append(chatDate);
							}
							const chatElem = $("<div>").addClass("from-other");
							const messageElem = $("<span>").text(chat.message).addClass("chat-message lh-base text-start badge text-bg-success p-2 text-wrap");
							const timeElem = $("<span>").text(getTime(chat.chatDate)).addClass("chat-time badge rounded-pill text-bg-light");
							chatElem.append(messageElem);
							chatElem.append(timeElem);
		                    $("#chat-content").append(chatElem);
						}
						
					});
					readPartnerMessage(selectedPartner);
				    $("#chat-content").scrollTop($("#chat-content").prop("scrollHeight"));
				},
				error: function(jqXHR, textStatus, errorThrown) {
					console.log('updateChatContent Failed');
				}
			});
		}
		
		//읽음 여부에 따라 element 반환
		function readToElem(read){
			if(read == 'T'){
				return $('<span>').text('읽음').addClass("read-status badge rounded-pill text-bg-info");
			} else if (read == 'F'){
				return $('<span>').text('안읽음').addClass("read-status badge rounded-pill text-bg-warning");
			}
		}
		
		//채팅 읽음 처리 함수
		function readPartnerMessage(partnerId){
			if ($('.partner[value=' + partnerId + '] .unread-count').text() != ''){

				$('.partner[value=' + partnerId + '] .unread-count').text('');
				
				const readerIdAndPartnerId = JSON.stringify({
												"readerId" : memberId,
												"partnerId" : partnerId
											});
				
				$.ajax({
				    url: '/chats',
				    type: 'PATCH',
				    data: readerIdAndPartnerId,
					contentType: 'application/json',
				    success: function(result) {
				        console.log(result + '개의 메세지를 읽었습니다. 상대방에게 읽었다고 알립니다.');
						stompClient.send("/chat/read", {}, readerIdAndPartnerId);
				    },
				    error: function(error) {
				        console.log(error);
				    }
				});
			}
		}
		
		function updateTotalUnreadCount(){
			let totalUnreadCount = 0;
			$(".unread-count").each(function() {
			    let count = parseInt($(this).text());
			    if (!isNaN(count)) {
			        totalUnreadCount += count;
			    }
			});
			if (totalUnreadCount == 0){
				$('#total-unread-count').text(' ');
			} else if (totalUnreadCount > 99) {
				$('#total-unread-count').text('99+');
			} else {
				$('#total-unread-count').text(totalUnreadCount);
			}
		}
	
	
		//채팅창 열기
		$("#chat-btn").click(function() {
			$("#chat-console").css("display", "grid");
			
			//채팅창을 열었을때 선택된 상대가 있을경우  읽음 처리
			if(selectedPartner != null){
				readPartnerMessage(selectedPartner);
			}
			
			updateTotalUnreadCount();
		});
	
	
		//채팅창 닫기
		$(function(){
			$(document).on("click", function(event) {
				if (!$(event.target).closest("#chat-console").length &&
					!$(event.target).is("#chat-btn")) {
					$("#chat-console").hide();
				}
				
				updateTotalUnreadCount();
			});
		});
		
		//Enter 키로 메시지 전송
		$("#chat-input").keyup(function(e) {
		    if (e.keyCode == 13 && selectedPartner && $("#chat-input").val().trim() != "") {
		    	
		    	message = JSON.stringify({
		   	            'receiverId': selectedPartner,
		   	            'senderId' : memberId,
		   	            'message' : $('#chat-input').val(),
		   	            'chatDate' : Date.now()
		   	        });
		    	
		    	saveMessage(message);
		    	
		    	const lastDate = $('#chat-content a.chat-date').last().text();
		    	if(getDate(Date.now()) != lastDate){
					const chatDate = $("<a>").addClass("chat-date btn btn-secondary disabled")
												.text(getDate(Date.now()))
												.attr("role","button")
												.attr("aria-disabled","true");
					$("#chat-content").append(chatDate);
		    	}
				const chatElem = $("<div>").addClass("from-me");
				const messageElem = $("<span>").text($("#chat-input").val()).addClass("chat-message lh-base text-end badge text-bg-success p-2 text-wrap");
				const timeElem = $("<span>").text(getTime(Date.now())).addClass("chat-time badge rounded-pill text-bg-light");
				chatElem.append(readToElem('F'));
				chatElem.append(timeElem);
				chatElem.append(messageElem);
                $("#chat-content").append(chatElem);
		    	$("#chat-input").val("");
		    }
		});
		
		//message를 DB에 저장하는 함수
		function saveMessage(message){
			console.log(message);
			$.ajax({
				url: "/chat" ,
				method: "POST",
				data : message,
				contentType : "application/json",
				dataType : "json",
				success: function(result) {
					console.log("result =>" + result);
			   	    stompClient.send("/chat/message", {}, message);
			   	    $("#chat-content").scrollTop($("#chat-content").prop("scrollHeight"));
					return result;
				},
				error: function(jqXHR, textStatus, errorThrown) {
					console.log('saveMessage Failed');
				}
			});
		}
	
		//채팅 상대 리스트 업데이트
		function updateChatPartnerList(memberId) {
			return new Promise(function(resolve, reject) {
				$.ajax({
					url: "/chats/" + memberId + "/partners",
					method: "GET",
					dataType : "json",
					success: function(partnerList) {
						$("#chat-partner-list").empty();
						console.log("partnerList =>" + partnerList);
						partnerList.forEach((partner, index) => {
							let chatPartnerElem = $("<li>");
							chatPartnerElem.text(partner.name)
											.attr('value', partner.memberId)
											.attr('class', 'partner list-group-item list-group-item-action list-group-item-primary d-flex justify-content-between align-items-center');
							chatPartnerElem.click(function() { 
								selectedPartner = partner.memberId;
								updateselectedPartner($(this));
								updateChatContent();
							});
							let unReadChatNoElem = $('<span>');
							unReadChatNoElem.attr('class', 'unread-count badge bg-warning rounded-pill');
							if(partner.unreadCount != 0){
								unReadChatNoElem.text(partner.unreadCount);
							}
							chatPartnerElem.append(unReadChatNoElem);
							$("#chat-partner-list").append(chatPartnerElem);  
						});
						resolve();
					},
					error: function(jqXHR, textStatus, errorThrown) {
						console.log('updateChatPartnerList Failed');
					}
				});
			});
		}
	
		//접속한 유저의 채팅내역 불러오는 함수
		function loadChatByMemberId(memberId) {
			updateChatPartnerList(memberId).then(function(){
				$("#chat-content").append($('<div>').text('채팅 상대를 선택해주세요.'));
				updateTotalUnreadCount();
			});
		}
		
		//Timestamp -> chatTime
		function getTime(chatDate){
			const date = new Date(chatDate);
			const year = date.getFullYear();
			const month = String(date.getMonth() + 1).padStart(2, '0');
			const day = String(date.getDate()).padStart(2, '0');
			const hours = String(date.getHours()).padStart(2, '0');
			const minutes = String(date.getMinutes()).padStart(2, '0');
			const seconds = String(date.getSeconds()).padStart(2, '0');
			
			const formattedTime = `${hours}:${minutes}`;
			return formattedTime;
		}
		

		//Timestamp -> chatDate
		function getDate(chatDate){
			const date = new Date(chatDate);
			const year = date.getFullYear();
			const month = String(date.getMonth() + 1).padStart(2, '0');
			const day = String(date.getDate()).padStart(2, '0');
			const hours = String(date.getHours()).padStart(2, '0');
			const minutes = String(date.getMinutes()).padStart(2, '0');
			const seconds = String(date.getSeconds()).padStart(2, '0');
			
			const formattedDate = `${month}월 ${day}일`;
			return formattedDate;
		}
		
		//접속
		$(function(){
			if(memberId != null){
				connect(memberId);
				$("#chat-btn").show();
			}
		});
		
	</script>
</div> <!-- chatJsFragment -->
</html>
