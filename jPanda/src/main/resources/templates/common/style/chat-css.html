<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="chatCssFragment">
	<style>
		/* 깜박이는 애니메이션 */
		@keyframes blink {
			0% {
				opacity: 0;
			}
			50% {
				opacity: 1;
			}
			100% {
				opacity: 0;
			}
		}
		
		/* 채팅 버튼 스타일 */
		#chat-btn {
			position: fixed;
		    bottom: 20px;
		    right: 20px;
		    width: 70px;
		    height: 70px;
		    background-image: url(/image/chat.png);
		    background-color: transparent;
		    border-radius: 50%;
		    cursor: pointer;
		    background-size: 60px;
		    background-repeat: no-repeat;
		    background-position: 5px;
		}
		/* 채팅 입력창 스타일 */
		#chat-input {
			width: 100%;
			height: 10%;
			padding: 10px;
			border: none;
			border-top: 1px solid #ddd;
			box-sizing: border-box;
			resize: none;
			overflow: auto;
			position: absolute;
			bottom: 0;
			left: 0;
		}
	     
		/* 채팅 상대 목록 스타일 */
		#chat-member-list {
			width: 30%;
			height: 100%;
			float: left;
			box-sizing: border-box;
			border-right: 1px solid #ddd;
			overflow-y: auto;
			padding: 10px;
		}
		      
		/* 채팅 대화 내용 스타일 */
		#chat-content {
			display: block;
			width: 70%;
			height: 90%;
			float: left;
			box-sizing: border-box;
			padding: 10px;
			overflow-y: auto; 
		}
		
		.chat-date {
			justify-content: center;
			align-items: center;
			display: flex;
			padding: 0px;
			margin: 0 20%;
		}
		
		.chat-time {
			margin-top: auto;
		}
		
		.chat-message {
			max-width: 60%;
			display: inline-block;
		}
				
		.from-other {
			display: flex;
			flex-direction: row;
			align-items: flex-end;
			margin: 10px;
			justify-content: flex-start;
		}
		
		.from-me {
			display: flex;
			flex-direction: row;
			align-items: flex-end;
			margin: 10px;
			justify-content: flex-end;
		}
	     
	    /* 팝업 채팅창 스타일 */
		#chat-console {
			position: fixed;
			right: 10px;
			bottom: 10px;
			width: 60%;
			height: 70%;
			background-color: white;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
			z-index: 9999;
			display: none;
		}

			background-color: #333;

		}
	</style>
</div> <!-- chatCssFragment -->
</html>
