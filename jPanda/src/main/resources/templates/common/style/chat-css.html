<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="chatCssFragment">
	<style>
		/* 깜박이는 애니메이션 */
		@keyframes blink {
			50% {
				color: yellow;
				text-shadow: 0 0 5px yellow;
				background-color: red;
			}
		}
		
		/* 채팅 버튼 스타일 */
		#chat-btn {
			position: fixed;
		    bottom: 20px;
		    right: 20px;
		    width: 70px;
		    height: 70px;
		    background-image: url(/image/chat.png);
		    background-color: transparent;
		    border-radius: 50%;
		    cursor: pointer;
		    background-size: 60px;
		    background-repeat: no-repeat;
		    background-position: 5px;
		}
		/* 채팅 입력창 스타일 */
		#chat-input {
			width: 100%;
			height: 60px;
			padding: 10px;
			border: none;
			border-top: 1px solid #ddd;
			box-sizing: border-box;
			resize: none;
			overflow: auto;
			position: absolute;
			bottom: 0;
			left: 0;
		}
	     
		/* 채팅 상대 목록 스타일 */
		#chat-member-list {
			width: 30%;
			height: 100%;
			float: left;
			box-sizing: border-box;
			border-right: 1px solid #ddd;
			overflow-y: auto;
			padding: 10px;
		}
		      
		/* 채팅 대화 내용 스타일 */
		#chat-content {
			width: 70%;
			height: 100%;
			float: left;
			box-sizing: border-box;
			padding: 10px;
			overflow-y: auto;
			max-height: 200px; /* 스크롤이 필요한 최대 높이 */
			overflow-y: auto; /* 스크롤을 표시하고 내용이 넘칠 경우 스크롤을 사용할 수 있게 함 */
		}
	     
	    /* 팝업 채팅창 스타일 */
		#chat-console {
			position: fixed;
			right: 10px;
			bottom: 10px;
			width: 60%;
			height: 70%;
			background-color: white;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
			z-index: 9999;
			display: none;
		}

			background-color: #333;

		}
	</style>
</div> <!-- chatCssFragment -->
</html>
