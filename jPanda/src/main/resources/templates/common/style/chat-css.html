<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="chatCssFragment">
	<style>
		/* 깜박이는 애니메이션 */
		@keyframes blink {
			0% {
				opacity: 0;
			}
			50% {
				opacity: 1;
			}
			100% {
				opacity: 0;
			}
		}
		
		/* 채팅 버튼 스타일 */
		#chat-btn {
			position: fixed;
		    bottom: 20px;
		    right: 20px;
		    width: 70px;
		    height: 70px;
		    background-image: url(/image/chat.png);
		    background-color: transparent;
		    border-radius: 50%;
		    cursor: pointer;
		    background-size: 60px;
		    background-repeat: no-repeat;
		    background-position: 5px;
		    display: none;
		}
	     
		/* 팝업 채팅창 스타일 */
		#chat-console {
			position: fixed;
			right: 10px;
			bottom: 10px;
			width: 60%;
			height: 70%;
			background-color: white;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
			z-index: 9999;
			display: none;
			grid-template-columns: 20% 80%;
			grid-template-rows: 85% 15%;
		}
		
		/* 채팅 상대 목록 스타일 */
		#chat-partner-list {
			box-sizing: border-box;
			border-right: 1px solid #ddd;
			overflow-y: auto;
		}
		
		.partner{
			font-weight:bold;
			cursor: pointer;
		}
		
		.partner-id-popover {
			--bs-popover-border-color: black;
			--bs-popover-bg: black;
			--bs-popover-body-color: white;
			--bs-popover-body-padding-x: .5rem;
			--bs-popover-body-padding-y: .5rem;
			--bs-popover-arrow-width: 1rem;
			--bs-popover-arrow-height: 0.5rem;
			--bs-popover-font-size: 1rem;
		}
		
		/* 채팅 대화 내용 스타일 */
		#chat-content {
			display: block;
			box-sizing: border-box;
			padding: 10px;
			overflow-y: auto;
		}
		
		/* 채팅 입력창 스타일 */
		#chat-input {
			padding: 10px;
			border: none;
			border-top: 1px solid #ddd;
			box-sizing: border-box;
			resize: none;
			overflow: auto;
			position: relative;
		}
		
		#chat-input > textarea {
			width: 100%;
			height: 100%;
			border: none;
			resize: none;
			overflow: auto;
		}
		
		#chat-partner-list, #chat-content {
			display: flex;
			flex-direction: column;
		}
		
		#chat-console > #chat-partner-list {
			grid-column: 1;
			grid-row: 1 / span 2;
			overflow-y: auto;
		}
		
		#chat-console > #chat-content {
			grid-column: 2;
			grid-row: 1;
			overflow-y: auto;
		}
		
		#chat-console > #chat-input {
			grid-column: 2;
			grid-row: 2;
		}
		
		#chat-console > #chat-input > textarea {
			height: 100%;
		}
		
		#chat-console > #chat-partner-list > .list-group-item {
			border: none;
		}
		
		#total-unread-count {
			animation: blink 2s infinite;
		}
		
		.chat-date, .new-chat-point {
			justify-content: center;
			align-items: center;
			display: flex;
			padding: 0px;
			margin: 10px 20%;
		}
		
		.chat-time {
			margin-top: auto;
		}
		
		.chat-message {
			max-width: 60%;
			display: inline-block;
		}
				
		.from-other {
			display: flex;
			flex-direction: row;
			align-items: flex-end;
			margin: 10px;
			justify-content: flex-start;
		}
		
		.from-other .chat-message{
			cursor: pointer;
		}
		
		#report-chat-modal {
			z-index: 10000;
		}
		
		.from-me {
			display: flex;
			flex-direction: row;
			align-items: flex-end;
			margin: 10px;
			justify-content: flex-end;
		}
	
		#chat-header {
			background-color: #333;
			color: #fff;
			font-weight:
		}
		
		#insert-issue-toast{
			z-index: 10001;
		}
		
		#report-success-toast{
			z-index: 10001;
		}
		
	</style>
</div> <!-- chatCssFragment -->
</html>
