<script type="text/javascript">
$(function(){
    //직접입력 인풋박스 기존에는 숨어있다가
$("#signup-accountDirect").hide();
$("#signup-account").change(function() {
        //직접입력을 누를 때 나타남
      if($("#signup-accountDirect").val() == "direct") {
          $("#signup-accountDirect").show();
      }  else {
          $("#signup-accountDirect").hide();
      }
  }) 
});​
</script>
