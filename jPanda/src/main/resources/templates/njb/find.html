<head>
<style type="text/css">
body{
    background-color: #f5f6f7;
}
select{
    width:85px;

    outline: none;

    border: 1px solid #999;
}
a {

.main{

.login-id-wrap{

#input-id{

.login-pw-wrap{

}
#input-pw{

    width:100%;
}
.login-btn-wrap{
    height: 52px;
    line-height: 55px;
    margin: 0px 10px 8px 10px;
    border: solid 1px rgba(0,0,0,.1);
    background-color: black;
    color: #fff;
    cursor: pointer;
}
#login-btn{
    width:100px;
    background-color: black;
    border: none;
    color:#fff;
    font-size: 14px;
    outline:none;
    cursor: pointer;
}
@media(min-width : 800px)
{
    .main{
        width: 460px;
        margin: auto;
    }

}

</style>
